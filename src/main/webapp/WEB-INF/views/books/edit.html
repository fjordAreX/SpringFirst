<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="title">Введите название книги:</label>
  <input type="text" th:field="*{title}" id="title"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
  <br/>
  <label for="author">Введите автора книги:</label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
  <br/>
  <label for="yearOfCreation">Введите дату издания книги:</label>
  <input type="text" th:field="*{yearOfCreation}" id="yearOfCreation"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfCreation')}" th:errors="*{yearOfCreation}">Year error</div>
  <br/>
  <input type="submit" value="Редактировать">

</form>

</body>
</html>
